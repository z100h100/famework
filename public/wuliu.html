<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

  <title>运单查询</title>

  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="./wuliu.css">
</head>
<body>

<header class="center-block">
  <div class="info">
    <h3>邦达通物流管理系统</h3>
  </div>
</header>
<input id="query_num" value="1802_774841819905" type="text" style="display:none">
<div class="container-fluid">
  <div class="row head-panel">
    <div class="col-xs-10">
      <div class="input-group">
        <input id="waybill_input" type="text" value="" class="form-control">
        <span class="input-group-btn">
            <button id="waybill_search" class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search"/>
            </button>
        </span>
      </div>
    </div>

  </div>

  <div id="boforesearch" class="alert alert-info panel-msg" role="alert">输入查单号/运单号</div>
  <div id="searchResulterro" class="alert alert-danger panel-msg" role="alert" style="display:none">未找到运单</div>
  <div id="searchResult" class="row outline-panel center-block order-content" style="display:none">
  </div>

  <div class="row detail-panel order-content center-block hide">
    <ul>
    </ul>
  </div>
</div>


<!-- script -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
  // 微信配置
  wx.config({
    debug: false,
    appId: 'null',
    timestamp: 'null',
    nonceStr: 'null',
    signature: 'null',
    jsApiList: ['checkJsApi',
      'onMenuShareTimeline',
      'onMenuShareAppMessage',
      'onMenuShareQQ',
      'onMenuShareWeibo',
      'hideMenuItems',
      'showMenuItems',
      'hideAllNonBaseMenuItem',
      'showAllNonBaseMenuItem',
      'translateVoice',
      'startRecord',
      'stopRecord',
      'onRecordEnd',
      'playVoice',
      'pauseVoice',
      'stopVoice',
      'uploadVoice',
      'downloadVoice',
      'chooseImage',
      'previewImage',
      'uploadImage',
      'downloadImage',
      'getNetworkType',
      'openLocation',
      'getLocation',
      'hideOptionMenu',
      'showOptionMenu',
      'closeWindow',
      'scanQRCode',
      'chooseWXPay',
      'openProductSpecificView',
      'addCard',
      'chooseCard',
      'openCard']
  })

  function redirectUrl (order) {
    $.post('/index.php/Order/Search/search', {search_num: order}, function (obj) {
      if (obj.errno == 0) {
        $('#boforesearch').hide()
        var order_log_list = obj.res.order_log_list
        var order_info = obj.res.order_info

        var htmltext = '<div class="order_detail fn-clear">'
        htmltext += '<div class="p-left-continer">'
        htmltext += '<div class="p-left" >'
        htmltext += '<div class="outline-panel">'
        htmltext += '<ul>'
        htmltext += '<li><span>运单号:&nbsp;'
        htmltext += order_info.order_num
        htmltext += '</span></li>'
        htmltext += '<li><span>发站:&nbsp;'
        htmltext += order_info.start
        htmltext += '</span> <span style="margin-left:50px">到站:&nbsp;'
        htmltext += order_info.arr
        htmltext += '</span></li><li>承运公司:&nbsp;'
        htmltext += order_info.company_name
        htmltext += '</li><li>联系方式:&nbsp;<a >'
        htmltext += order_info.phone
        htmltext += '</a></li></ul></div>'

        htmltext += '<div class="detail-panel"><h5>跟踪进度</h5><ul>'
        order_log_list.map(function (item) {
          htmltext += '<li>【'
          htmltext += item.create_time
          htmltext += '】'
          htmltext += item.thing
          htmltext += '</li>'
        })
        htmltext += '</ul></div></div></div></div>'
        $('#searchResult').html(htmltext).show()
      }
    })
  }


</script>
</body>
</html>
